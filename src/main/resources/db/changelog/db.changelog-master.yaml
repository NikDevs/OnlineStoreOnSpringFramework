databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres
          password: postgres

  - changeSet:
      id: 1
      author: NikDevs
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)

  - changeSet:
      id: 2
      author: NikDevs
      comment: "Create admin user"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "$2a$10$4TX2WKxEGDwKVUfRREFFzOzmrIhwDMcfShXRqP.fzQwEPRZC0H8KS"

  - changeSet:
      id: 3
      author: NikDevs
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: 4
      author: NikDevs
      comment: "Create default user roles"
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_CLIENT"


  - changeSet:
      id: 5
      author: NikDevs
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_role_id
                    references: roles(id)
                    nullable: false

  - changeSet:
      id: 6
      author: NikDevs
      comment: "Assign ADMIN role to admin user"
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role_id
                  value: 1

  - changeSet:
      id: 7
      author: NikDevs
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: DOUBLE PRECISION
              - column:
                  name: category_id
                  type: BIGINT

  - changeSet:
      id: 8
      author: NikDevs
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false