databaseChangeLog:
  - logicalFilePath: db/changelog/db.start-create.yaml

  - changeSet:
      id: 1
      author: NikDevs
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)

  - changeSet:
      id: 2
      author: NikDevs
      comment: "Create superuser"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "su"
              - column:
                  name: password
                  value: "$2a$10$0oVq2eqdHjUpyhfoD95zzO6sJgxkovYZgftJUm1iEQF64oLVr0Oum"

  - changeSet:
      id: 3
      author: NikDevs
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: 4
      author: NikDevs
      comment: "Create default user roles"
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_SU"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"

  - changeSet:
      id: 5
      author: NikDevs
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    foreignKeyName: fk_role_id
                    references: roles(id)
                    nullable: false

  - changeSet:
      id: 6
      author: NikDevs
      comment: "Assign SU and ADMIN roles to superuser"
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role_id
                  value: 1
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role_id
                  value: 2

  - changeSet:
      id: 7
      author: NikDevs
      changes:
