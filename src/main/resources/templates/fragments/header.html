<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>NikDevs Online Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header th:fragment="header" class="site-navbar" role="banner">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="" class="site-block-top-search">
                        <span class="icon icon-search2"></span>
                        <input type="text" class="form-control border-0" placeholder="Search">
                    </form>
                </div>

                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <a th:href="@{/}" class="js-logo-clone">NikDevs Online Store</a>
                    </div>
                </div>

                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>
                            <li>
                                <a th:href="@{/login}"><span class="icon icon-person"></span></a>
                            </li>
                            <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                                <span sec:authentication="name" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"></span>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="dropdown-item">Admin</a>
                                    <a th:href="@{/order}" class="dropdown-item">Orders</a>
                                    <form th:action="@{/logout}" method="POST">
                                        <input type="submit" class="dropdown-item" value="Logout"/>
                                    </form>
                                </div>
                            </li>
                            <li>
                                <a th:href="@{/cart}" class="site-cart">
                                    <span class="icon icon-shopping_cart"></span>
                                    <span th:text="${@cartService.itemsQty}" class="count">2</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
            <ul class="site-menu js-clone-nav d-none d-md-block">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/shop}">Shop</a></li>
            </ul>
        </div>
    </nav>
</header>
<div th:fragment="navigation (pageName)" class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a th:href="@{/index}">Home</a>
                <span class="mx-2 mb-0">/</span>
                <strong th:text="${pageName}" class="text-black"></strong>
            </div>
        </div>
    </div>
</div>
</body>

</html>
