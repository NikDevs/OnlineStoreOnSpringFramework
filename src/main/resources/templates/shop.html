<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>
<body>

<div class="site-wrap">
    <header th:replace="fragments/header.html :: header"></header>

    <div th:replace="fragments/header.html :: navigation ('Shop')"></div>

    <div class="site-section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-9 order-2">
                    <div class="row">
                        <div class="col-md-12 mb-5">
                            <div class="float-md-left mb-4"><h2 class="text-black h5">Shop All</h2></div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div th:each="prod : ${products}" class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                            <div th:replace="fragments/shop_product.html :: product (${prod})"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 order-1 mb-5 mb-md-0">
                    <div class="border p-4 rounded mb-4">
                        <h3 class="mb-3 h6 text-uppercase text-black d-block">Categories</h3>
                        <ul th:each="cat : ${@categoryService.findAll()}" class="list-unstyled mb-0">
                            <li class="mb-1"><a href="#" class="d-flex"><span th:text="${cat.name}"></span>
                                <span th:text="${cat.productCount}" class="text-black ml-auto"></span></a></li>
                        </ul>
                    </div>
                    <div class="border p-4 rounded mb-4">
                        <div class="mb-4">
                            <h3 class="mb-3 h6 text-uppercase text-black d-block">Size</h3>
                            <div th:each="size : ${@sizeService.findAll()}">
                                <label th:for="'s-' + ${size.id}" class="d-flex">
                                    <input type="checkbox" th:id="'s-' + ${size.id}" class="mr-2 mt-1">
                                    <span th:text="${size.value} + '(' + ${size.productCount} + ')'" class="text-black"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <footer th:replace="fragments/footer.html :: footer"></footer>
</div>

<script th:replace="fragments/footer.html :: scripts"></script>

</body>
</html>
