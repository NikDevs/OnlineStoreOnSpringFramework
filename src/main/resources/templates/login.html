<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>
<body>

<div class="site-wrap">
    <header th:replace="fragments/header.html :: header"></header>

    <div th:replace="fragments/header.html :: navigation (Authorization)"></div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Sign In</h2>
                </div>
                <div class="col-md-7">
                    <form class="p-3 p-lg-5 border" th:action="@{/authenticateTheUser}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="User name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit">Login</button>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Sign Up</h2>
                </div>
                <div class="col-md-7">
                    <form class="p-3 p-lg-5 border" th:object="${signupForm}" th:action="@{/signup}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="email" th:field="*{email}" placeholder="Email address">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <footer th:replace="fragments/footer.html :: footer"></footer>
</div>

<script th:replace="fragments/footer.html :: scripts"></script>

</body>
</html>
